<div class="listOfEmployees" *ngFor="let employee of this.crudService.employees$ | async">
  <!--  {{employee | json}}-->
  <div class="employeeCard">

    <nav class="employeeKey"><b>key: </b> {{employee.key}}</nav>
    <div *ngFor="let section of getArr(employee)">
      <div class="name employeeInfo">
        <span class="employeeCardBundle"><b>{{this.getKeyByValue(employee.value, section)}} :</b></span>
        <div class="employeeContentWrap">
          <input class="form-control employeeContent"
                 type="text"
                 placeholder="{{section}}"
                 [(ngModel)]="employee.section">
          <button class="btn btn-primary btn-sm"
                  (click)="updateCurrentEmployee(employee.key, employee.value,section)">update
          </button>
        </div>
      </div>
    </div>
    <div class="deleteEmployeeWrap">
      <button class="btn btn-danger btn-sm deleteEmployee"
              (click)="deleteCurrentEmployee(employee.key)">delete
      </button>
    </div>
  </div>
</div>
